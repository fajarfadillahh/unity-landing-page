<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unity - Project Management Landing Page</title>

    <!-- BOXICONS -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header class="l-header">
      <nav class="nav container">
        <!-- Header Logo -->
        <div>
          <a href="#" class="nav__logo">Unity.</a>
        </div>

        <!-- Header Menu -->
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Products</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Solutions</a>
            </li>
            <li class="nav__item"><a href="#" class="nav__link">Pricing</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
          </ul>

          <!-- Header Button -->
          <div>
            <a href="#" class="nav__button">Register</a>
          </div>
        </div>

        <!-- Header Toggle -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>
    <!-- HEADER SECTION -->

    <main class="l-main">
      <!-- HOME SECTION -->
      <section class="home">
        <div class="home__container container grid">
          <img src="./img/home-image.png" alt="" class="home__img" />

          <img src="./img/home-pattern.png" alt="" class="home__pattern" />

          <div class="home__data">
            <h1 class="home__title">
              Helps work on <br />
              projects Faster and <br />
              more Organized
            </h1>
            <p class="home__text">
              Good planning needs to work better. Plan jobs, keep <br />
              projects on track and easily manage teamwork with us.
            </p>
            <div class="home__button">
              <a href="#" class="home__button-tryfree">Try for free</a>
              <a href="#" class="home__button-play"
                ><i class="bx bx-play-circle bx-flip-vertical"></i>Watch
                video</a
              >
            </div>
          </div>
        </div>
      </section>
      <!-- HOME SECTION -->
    </main>

    <!-- JAVASCRIPT -->
    <script src="./js/script.js"></script>
  </body>
</html>
